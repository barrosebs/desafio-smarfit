<form action="" class="form-group" [formGroup]="formGroup">
  <div class="form-icon">
    <img src="assets/imagens/png/icon-hour.png" alt="" />Horário
  </div>
  <h3>Qual período quer treinar?</h3>
  <div class="radio-wrapper">
    <input type="radio" name="hour" value="morning" formControlName="hour" />
    <label for="morning">Manhã</label>
    <span>06h00 às 12h00</span>
  </div>
  <div class="radio-wrapper">
    <input type="radio" name="hour" value="afternoon" formControlName="hour" />
    <label for="afternoon">Tarde</label>
    <span>12h01 às 18h00</span>
  </div>
  <div class="radio-wrapper">
    <input type="radio" name="hour" value="night" formControlName="hour" />
    <label for="night">Noite</label>
    <span>18h01 às 23h00</span>
  </div>
  <div class="checkbox-wrapper">
    <div class="checkbox">
      <input type="checkbox" name="showClosed" formControlName="showClosed" />
      <label for="showClosed"> Exibir unidades fechadas </label>
    </div>
    <span>Resultados encontrados: {{ results.length }}</span>
  </div>
  <div class="btn-wrapper">
    <button
      class="btn btn-primary"
      (click)="onSubmit()"
      [disabled]="!formGroup.valid"
    >
      Encontrar unidade
    </button>
    <button class="btn btn-secundary" (click)="onClean()">Limpar</button>
  </div>
</form>
