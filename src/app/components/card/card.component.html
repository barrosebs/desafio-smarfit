<div class="card">
  <span
    [ngClass]="{
      opened: card.opened
    }"
  >
    {{ card.opened ? "Aberto" : "Fechado" }}
  </span>
  <h3>{{ card.title }}</h3>
  <p [innerHTML]="card.content"></p>
  <div class="divider"></div>
  <ul>
    <img
      *ngIf="card.mask"
      [src]="'/assets/imagens/png/' + card.mask + '-mask.png'"
      alt=""
    />
    <img
      *ngIf="card.towel"
      [src]="'/assets/imagens/png/' + card.towel + '-towel.png'"
      alt=""
    />
    <img
      *ngIf="card.fountain"
      [src]="'/assets/imagens/png/' + card.fountain + '-fountain.png'"
      alt=""
    />
    <img
      *ngIf="card.locker_room"
      [src]="'/assets/imagens/png/' + card.locker_room + '-lockerroom.png'"
      alt=""
    />
  </ul>
  <ul>
    <li *ngFor="let schedule of card.schedules">
      <b>{{ schedule.weekdays }}</b>
      <p
        [ngClass]="{
          hour: schedule.hour === 'Fechada'
        }"
      >
        {{ schedule.hour }}
      </p>
    </li>
  </ul>
</div>
